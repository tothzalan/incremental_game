<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>
    <script src="building.js"></script>
    <script src="session.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="mainText">cookie clicker</h1>
        <h2 id="bakeryName" onclick="changeName()">Random's bakery</h2>
        <h3 id="numberOfCookies">you have 0.00 cookies</h3>
        <h3 id="cookiesPerSec">cookies / second: 0.00</h3>
        <button onclick="exportSave()">export save</button>
        <br/>
        <button onclick="importSave()">import save</button>
        <br/>
        <button onclick="resetProgress()">reset</button>
        <div class="mainButton">
            <img id="cookieImage" src="img/cookie.png" onclick="getCookie()" alt="Cookie button"/>
        </div>
    </main>
    <div class="buildingBar"/>
</body>
</html>
